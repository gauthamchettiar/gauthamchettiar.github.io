{{ define "main" }}
{{ .Content }}

<b>Recent posts</b>    
<ul class="blog-posts">
{{ range ( where .Site.RegularPages "Type" "blog" ).ByDate.Reverse | first 5 }}
<li>
    <span>
    <i>
        <time datetime='{{ .Date.Format "2006-01-02" }}'>
        {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
        </time>
    </i>
    </span>
    <a href="{{ .Permalink }}">{{ .Title | safeHTML }}</a>
</li>
{{ end }}
</ul>

{{ end }}
